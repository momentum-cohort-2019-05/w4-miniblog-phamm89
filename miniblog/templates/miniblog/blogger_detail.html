{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ blogger.first_name}} {{blogger.last_name}}</h1>
    <br>
    <br>
  <p><strong>Bio:</strong> {{ blogger.bio }}</p> 
    <br>
    <br>
  <h4>Blog Contributions</h4>
  <br> 
    
    <ul>
    {% for blog in blogger.blog_set.all %}
    <li>
      <a href="{{ blog.get_absolute_url }}">{{ blog.blog_title }}</a> ({{ blog.blog_entry_date }}) 
    </li>
    {% endfor %}
    </ul>
       
  </div>
  {% endblock %}
